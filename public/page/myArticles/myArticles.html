<div class="myArticles">
    <!--我发布的文章列表-->
    <div class="col-md-2 col-xs-12 article-list">
        <div class="col-xs-12 buttons">
            <a class="button col-xs-4"  data-toggle="tooltip" data-placement="right" title="回到首页"
               ng-click="toMainPage()" >
                <i class="fa fa-2x fa-home"></i>
            </a>
            <a class="button col-xs-4 col-xs-offset-4"  data-toggle="tooltip" data-placement="left" title="新建文章"
               ng-click="newArticle()">
                <i class="fa fa-2x fa-plus"></i>
            </a>
        </div>
        <div class="col-xs-12 articles">
            <div class="col-xs-12 noPadding"  title="查看文章"
                 ng-repeat="item in articles" ng-click="showDetail($index)">
                <p class="article no-margin" id="{{$index}}"> {{item.title}}</p>
            </div>

        </div>

    </div>
    <!--我发布的文章内容-->
    <div class="col-md-10 col-xs-12 article-detail" style="padding-left: 0">
        <div class="col-xs-12" ng-show="showPage">
            <!--文章标题-->
            <div class="header">
                <h1 class="title">{{article.title}}</h1>
                <span>
        </span>
            </div>

            <!--文章内容-->
            <article class="content" ng-bind-html="article.content"></article>
            <!--工具栏-->
            <div class="tools col-xs-12">
                <!--修改-->
                <div class="col-xs-4 tool" data-toggle="tooltip" data-placement="top" title="修改文章" ng-click="editArticle()">
                    <i class="fa fa-2x fa-edit"></i>
                </div>
                <!--删除-->
                <div class="col-xs-4 col-xs-offset-4 tool" data-toggle="tooltip" data-placement="top" title="删除文章" ng-click="showDeleteModal()">
                    <i class="fa fa-2x fa-times"></i>
                </div>
                <!-- Button trigger modal -->
                <button type="button" id="modal-btn" class="btn btn-primary btn-lg hidden" data-toggle="modal" data-target="#myModal">
                    Launch demo modal
                </button>
            </div>
        </div>
        <div class="col-xs-12" ng-show="!showPage">
            <div class="jumbotron text-center">
                <h3>在左列中选择一项以继续</h3>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius: 0">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title" id="myModalLabel">确认删除文章？</h1>
            </div>
            <div class="modal-body">
                <p class="inline">删除操作不可撤销，文章</p>
                <b class="inline"> {{ article.title }} </b>
                <p class="inline">将被永久删除</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">我点错了</button>
                <button type="button" class="btn btn-true" ng-click="deleteArticle()">确认删除</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
