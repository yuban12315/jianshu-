<div class="container">
    <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
        <form name="signInForm" class="form col-xs-12" ng-submit="submit()">

            <div class="title col-xs-12">
                <b class="label- label-active">登录</b>
                <b class="divider">·</b>
                <b class="label-" ng-click="toSignUp()">注册</b>
            </div>

            <fieldset class="col-xs-12">
                <!--从服务器获取的错误信息-->
                <div class="alert alert-warning alert-dismissable col-xs-12"
                     ng-show="error.status">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <p>{{error.msg}}</p>
                </div>

                <input class="form-control sign-in col-xs-12" type="text" name="username"
                       ng-blur="blur_u()"
                       placeholder="用户名" ng-model="form.username.val" required
                       ng-pattern="/^[a-zA-Z0-9_\u4e00-\u9fa5]{6,16}$/">
                <!--用户名框输入验证-->
                <div class="alert alert-warning alert-dismissable col-xs-12"
                     ng-show="signInForm.username.$invalid&&signInForm.username.$dirty&&form.username.blur">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <p>用户名长度应为6到16位的字母，数字或汉字</p>
                </div>
                <input class="form-control sign-in col-xs-12" type="password" name="password"
                       ng-blur="blur_p()"
                       placeholder="密码" ng-model="form.password.val" required
                       ng-pattern="/^[a-zA-Z0-9_\u4e00-\u9fa5]{6,16}$/">
                <!--密码框输入验证-->
                <div class="alert alert-warning alert-dismissable col-xs-12"
                     ng-show="signInForm.password.$invalid&&signInForm.password.$dirty&&form.password.blur">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <p>密码长度应为6到16位</p>
                </div>

                <button type="submit" class="btn btn-true col-xs-12" ng-disabled="signInForm.$invalid">登录</button>
            </fieldset>
        </form>
    </div>
</div>
