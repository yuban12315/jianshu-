<div class="container">
    <div class="col-xs-4 col-xs-offset-4">
        <form class="form col-xs-12" ng-submit="submit()">



            <fieldset  >
                <input class="form-control sign-in col-xs-12" type="text" placeholder="用户名" ng-model="form.UserName">
                <input class="form-control sign-in col-xs-12" type="password" placeholder="密码" ng-model="form.PassWord">
                <button type="submit" class="btn btn-true col-xs-12">登录</button>
            </fieldset>
        </form>
    </div>
</div>
