<div class="container">
    <!--文章详情页-->
    <div class="col-xs-8 col-xs-offset-2">
        <div class="header">
            <h1 class="title">{{article.title}}</h1>
            <span>
            <i class="fa fa-pencil main-color" id="author-icon">作者</i>&nbsp;<p class="author">{{article.username}}</p>
            <br>
            <p class="time">发布于 <i class="fa fa-clock-o"></i> {{article.publish_date}}</p>
        </span>
        </div>
        <article class="content" ng-bind-html="article.content"></article>

        <div class="footer">
            <p class="col-xs-12 text-right">© 著作权归作者所有</p>
        </div>

    </div>

</div>
